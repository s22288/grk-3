        body {
            background-color: #ccc;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

    <script>
        function setup() {
            createCanvas(512, 512);
            background(255);
        }

        var x0 = -1;
        var y0 = -1;
        var x1 = -1;
        var y1 = -1;

        function mousePressed() {
            x0 = mouseX;
            y0 = mouseY;
        }

        function mouseDragged() {
            x1 = mouseX;
            y1 = mouseY;
            background(255);
            noStroke();
            fill('red');
            ellipse(x0 - 3, y0 - 3, 6);
            fill('green');
            ellipse(x1 - 3, y1 - 3, 6);
        }

        function mouseReleased() {
            background(255);
            loadPixels();
            draw_Line();
            updatePixels();
        }
        function setPixelColor(x, y, color) {
            idx = (y * width + x) * 4;
            pixels[idx] = color;
            pixels[idx + 1] = color;
            pixels[idx + 2] = color;
            pixels[idx + 3] = 255;
        }

        function draw_Line() {

        }


    </script>
