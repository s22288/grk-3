<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

    <script>
        function setup() {
            createCanvas(512, 512);
            background(255);
        }

        var x0 = -1;
        var y0 = -1;
        var x1 = -1;
        var y1 = -1;

        function mousePressed() {
            x0 = mouseX;
            y0 = mouseY;
        }

        function mouseDragged() {
            x1 = mouseX;
            y1 = mouseY;
            background(255);
            noStroke();
            fill('red');
            ellipse(x0 - 3, y0 - 3, 6);
            fill('green');
            ellipse(x1 - 3, y1 - 3, 6);
        }

        function mouseReleased() {
            background(255);
            loadPixels();
            draw_Line();
            updatePixels();
        }
        function setPixelColor(x, y, color) {
            idx = (y * width + x) * 4;
            pixels[idx] = color;
            pixels[idx + 1] = color;
            pixels[idx + 2] = 7;
            pixels[idx + 3] = color;
        }

        function draw_Line() {
            dx = x1 - x0;
            dy = y1 - y0;
            a = dy / dx;
            b = y0 - a * x0;
            // zadanie do 3.5




            min = 0;
            max = 0;
            if (x0 < x1) {
                min = x0;
                max = x1;
            }
            else if (x1 < x0) {
                min = x1;
                max = x0;
            }
            for (x = 0; x < width; x++) {
                for (y = 0; y < height; y++) {
                    dxy = (dy / dx) * (x - x0) - (y - y0);
                    setPixelColor(x, y, 2 * dxy * dx);


                }
            }
        }

    </script>
</head>
